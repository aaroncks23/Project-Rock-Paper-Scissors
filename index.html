<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice() {
                switch (Math.floor(Math.random() * 3)) {
                    case 0:
                        return "rock";
                    
                    case 1:
                        return "paper";

                    case 2:
                        return "scissors";
                }
            }
        
        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return "Draw! Both played " + playerSelection;
            }

            let playerResult;
            let winner;
            let loser;

            // player lose condition
            if (playerSelection === "rock" & computerSelection === "paper" ||
                playerSelection === "paper" & computerSelection === "scissors" ||
                playerSelection === "scissors" & computerSelection === "rock") {
                playerResult = "You lose!";
                winner = computerSelection;
                loser = playerSelection;
            }

            // player win condition
            if (playerSelection === "rock" & computerSelection === "scissors" ||
                playerSelection === "paper" & computerSelection === "rock" ||
                playerSelection === "scissors" & computerSelection === "paper") {
                playerResult = "You win!";
                winner = playerSelection;
                loser = computerSelection;
            }

            return playerResult + " " + winner + " beats " + loser;
        }
        
        // main game loop
        function game() {
            let playerScore = 0;
            let computerScore = 0;

            for (let i = 0; i < 5; i++) {
                const playerSelection = prompt("Enter your choice.");
                const computerSelection = getComputerChoice();

                const roundResultStatement = playRound(playerSelection, computerSelection);
                const roundResultSplit = roundResultStatement.split(" ");
                
                const roundResult = roundResultSplit[1];
                
                if (roundResult === "win!") {
                    playerScore++;
                } else if (roundResult === "lose!") {
                    computerScore++;
                }

                console.log(roundResultStatement);
            }
            
            // display final winner
            if (playerScore === computerScore) {
                console.log("No final winner.");
            } else if (playerScore > computerScore) {
                console.log("Player wins!");
            } else {
                console.log("Computer wins!");
            }
        }
        
        game();
    </script>
</body>
</html>
